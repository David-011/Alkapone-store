<form #form="ngForm">
  <div class="mb-3">
    <label for="Nombre" class="form-label">Nombre</label>
    <input *ngIf="product" type="text" class="form-control" id="Nombre" name="nombre"
      placeholder="Ingrese el nombre del producto" [(ngModel)]="product.nombre">
  </div>

  <div class="mb-3">
    <label for="DescripcionDelProducto" class="form-label">Descripción</label>
    <input *ngIf="product" type="text" class="form-control" id="DescripcionDelProducto" name="Descripcion"
      [(ngModel)]="product.Descripcion">
  </div>

  <div class="mb-3">
    <label for="PrecioProducto" class="form-label">Precio</label>
    <input *ngIf="product" type="number" step="0.01" class="form-control" id="PrecioProducto" name="precio" [(ngModel)]="product.precio">
  </div>

  <div class="mb-3">
    <label for="CategoriaProducto" class="form-label">Categoría</label>
    <input *ngIf="product" type="text" class="form-control" id="CategoriaProducto" name="categoria"
      [(ngModel)]="product.categoria">
  </div>

</form>
