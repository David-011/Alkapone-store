document.getElementById("load-more-btn").addEventListener("click", function() {
    const productsList = document.getElementById("products-list");
    const products = Array.from(productsList.children); // Array de productos actuales
    const currentProductCount = products.length; // Cuenta los productos actuales
    
    // Solo duplicar si hay menos de 11 productos
    if (currentProductCount < 24) {
        // Calcular cuántos productos faltan para llegar a 11
        const productsToAdd = 24 - currentProductCount;

        // Define cuántas veces quieres duplicar los productos actuales
        const duplicateCount = 1; // Duplicar según los que falten

        for (let i = 0; i < duplicateCount; i++) {
            products.forEach(product => {
                const productClone = product.cloneNode(true); // Clona el producto actual
                productsList.appendChild(productClone); // Agrega el clon al contenedor
            });
        }
    }
});

document.querySelectorAll(".heart-icon").forEach(function(icon) {

});
